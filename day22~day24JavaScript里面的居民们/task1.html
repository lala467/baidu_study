<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a" checked=true></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
</body>
<script>
    let ra = document.getElementById("radio-a");
    let rb = document.getElementById("radio-b");
    let a = document.getElementById("num-a");
    let b = document.getElementById("num-b");
    let btn=document.querySelectorAll("button");
    let res = document.getElementById("result")
    btn[0].onclick=function() {
        if(ra.checked=true) {
            if(a.value== "" || isNaN(a.value)) {
                res.innerHTML="不是数字";
            }else {
                res.innerHTML="是数字";
            }
        }else {
            if(b.value== "" || isNaN(b.value)) {
                res.innerHTML="不是数字";
            }else {
                res.innerHTML="是数字";
            }
        }
    }
  
    
    btn[1].onclick = function(){
        if(a.value== "" || isNaN(a.value) ||b.value== "" || isNaN(b.value)){
            console.log("不是数字检查后再输入");
        }else{
            let va=Number(a.value);
            let vb=Number(b.value);
            //只是把位数缩短为vb位，对于不足vb位的没有影响
            //math.round用于四舍五入取整
            let f = Math.round(va*(Math.pow(10,vb)))/Math.pow(10,vb);
            let s = f.toString();
           //小数点小于vb位的
            let rs=s.indexOf(".");
           //判断是否含有小数点
            if(vb>0 && rs<0){
                rs = s.length;
                s +=".";
            }
            //补齐位数
            while(s.length<=rs+vb){
                    s+='0';
            }
            res.innerHTML=s;
        }  
    }

    btn[2].onclick=function(){
        if(ra.checked==true&&isNaN(a.value)==false&& a.value!==""){
            res.innerHTML=Math.abs(a.value);
        }else if(rb.checked==true&&isNaN(b.value)==false&& b.value!==""){
            res.innerHTML=Math.abs(b.value);
        }else{
            console.log("输入的不是数字");
        }    
    }

    btn[3].onclick=function() {
        //Math.ceil  上舍入
        if(ra.checked==true&&isNaN(a.value)==false&& a.value!==""){
            res.innerHTML=Math.ceil(a.value);  
        }else if(rb.checked==true&&isNaN(b.value)==false&& b.value!==""){
            res.innerHTML=Math.ceil(b.value);
        }else{
            console.log("输入的不是数字");
        }    
    }

    btn[4].onclick=function() {
        //Math.floor  下舍入
        if(ra.checked==true&&isNaN(a.value)==false&& a.value!==""){
            res.innerHTML=Math.floor(a.value);  
        }else if(rb.checked==true&&isNaN(b.value)==false&& b.value!==""){
            res.innerHTML=Math.floor(b.value);
        }else{
            console.log("输入的不是数字");
        }    
    }

    btn[5].onclick=function() {
        if(ra.checked==true&&isNaN(a.value)==false&& a.value!==""){
            res.innerHTML=Math.round(a.value);  
        }else if(rb.checked==true&&isNaN(b.value)==false&& b.value!==""){
            res.innerHTML=Math.round(b.value);
        }else{
            console.log("输入的不是数字");
        }    
    }

    btn[6].onclick=function(){
        if(a.value== "" || isNaN(a.value) ||b.value== "" || isNaN(b.value)){
            console.log("输入的不是数字");
        }else{
            let va=Number(a.value);
            let vb=Number(b.value);
            if(va>vb){
                res.innerHTML=va;
            }else{
                res.innerHTML=vb;
            }
        }
    }

    btn[7].onclick=function(){
        if(a.value== "" || isNaN(a.value) ||b.value== "" || isNaN(b.value)){
            console.log("输入的不是数字");
        }else{
            let va=Number(a.value);
            let vb=Number(b.value);
            if(va<vb){
                res.innerHTML=va;
            }else{
                res.innerHTML=vb;
            }
        }
    }
</script>
</html>
