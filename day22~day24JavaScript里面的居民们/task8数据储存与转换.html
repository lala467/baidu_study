<script>
    //对象转化为数组
    var scoreObject = {
        "Tony": {
            "Math": 95,
            "English": 79,
            "Music": 68
        }, 
        "Simon": {
            "Math": 100,
            "English": 95,
            "Music": 98
        }, 
        "Annie": {
            "Math": 54,
            "English": 65,
            "Music": 88
        }
    }
    function objToArr(obj){
        let arr=new Array;
        for(let item in obj){
            let arr1=new Array;
            arr1.push(item);
            for(let x in obj[item]){
                arr1.push(obj[item][x]);
            }
            arr.push(arr1);
        }
        return arr;
    }
    let scoreArray = objToArr(scoreObject);
    console.log(scoreArray);

    //数组转为对象
    var menuArr = [
        [1, "Area1", -1],
        [2, "Area2", -1],
        [3, "Area1-1", 1],
        [4, "Area1-2", 1],
        [5, "Area2-1", 2],
        [6, "Area2-2", 2],
        [7, "Area1-2-3", 4],
        [8, "Area2-2-1", 6],
    ];
    function arrToObj(arr){
        let obj = {};
        function childObj(arr1){
            let objChild={};
            objChild["name"]=arr1[1];
            for(let item of arr){
                //已经创建过该父节点
                if(item[2]===arr1[0]) {
                    //objChild.subMenu是否存在，不存在就新建
                    if(!objChild.subMenu) {
                        objChild["subMenu"]={};
                    }
                    objChild["subMenu"][String(item[0])]=childObj(item);
                }
            }
            return objChild;
        }
        //创建根节点
        for(let i=0;i<arr.length;i++) {
            if(arr[i][2]==-1){
                obj[String(arr[i][0])]=childObj(arr[i]);
            }
        }
        return obj;
    }
    let obj = arrToObj(menuArr);
    console.log(obj);
</script>
