<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>    
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
</body>
<script>
    var queue = ["apple", "pear"];
    let btn=document.querySelectorAll("button");
    let inQue = document.getElementById("queue-input");
    let pa=document.getElementById("queue-cont");
    btn[0].onclick =function() {
        queue.unshift(inQue.value);
        pa.innerHTML="队列内容："+queue.join("->");
    }
    btn[1].onclick =function() {
        queue.pop();
        pa.innerHTML="队列内容："+queue.join("->");
    }
    btn[2].onclick =function() {
        let len=queue.length;
        pa.innerHTML="队头元素:"+queue[len-1];
    }
    btn[3].onclick =function() {
        if(queue.length==0){
            pa.innerHTML="队列为空";
        }else {
            pa.innerHTML="队列内容不为空，队列内容："+queue.join("->");
        }
    }
</script>
</html>
