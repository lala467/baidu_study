<script>
    function Go() {
        console.log("Go");
    }

    function GoSteps(n) {
        console.log(n);
        if(n===null || n<0 || isNaN(n) || n===undefined ){
            n=0;
        }else if(n===true || n===false) {
            n = (n===true)?1:0;
        }else{
            n= Math.floor(n);
        }
        console.log(n);
        while(n--){
            Go();
        }
        
    }
    //console.log(isNaN(true),isNaN(NaN),isNaN("Test"));
    
    GoSteps(10); // Go 10次
    GoSteps(1); // Go 1次
    GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
    GoSteps(0);  // 0次
    GoSteps(-1);  // 0次
    GoSteps(1.4);  // Go 1次
    GoSteps(1.6);  // Go 1次
    GoSteps(-1);  // 0次
    GoSteps(true);  // Go 1次
    GoSteps(false);  // 0次
    GoSteps("Test");  // 0次
    GoSteps(NaN);  // 0次
    GoSteps(null);  // 0次
</script>
