<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
</body>
<script>
    let sch = document.getElementById("school");
    let schSele = document.getElementById("school-select");
    let comp = document.getElementById("company");
    let compSele = document.getElementById("company-select");
    sch.onclick = function () {
        schSele.style.display = "block";
        compSele.style.display = "none";
    }
    comp.onclick = function () {
        compSele.style.display = "block";
        schSele.style.display = "none";
    }
</script>
</html>
