<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:blueviolet;opacity: 1;"></div>
    <button id="fade-btn">淡出</button>
</body>
<script>
    let btn = document.getElementById("fade-btn");
    let obj = document.getElementById("fade-obj");
    let trans = obj.style.opacity;
    btn.onclick = function () {
        let txt = btn.innerHTML;
        btn.disabled = true;
        switch(txt){
            case "淡出":
                setTimeout(fade(),10000);
                btn.innerHTML = "淡入";
                break;
            case "淡入":
                setTimeout(unfade(),10000);
                btn.innerHTML = "淡出";
                break;
        }
        btn.disabled=false;  
    }
    function fade () {
        if(trans>0) {
            trans -=0.001;
            obj.style.opacity = trans;
            setTimeout(fade(),10000);
        }
    }
    function unfade () {
        if(trans<1) {
            trans +=0.001;
            obj.style.opacity = trans;
            setTimeout(unfade(),10000);
        }
    }
</script>
</html>
