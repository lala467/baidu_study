<html>

    <meta charset="UTF-8">

<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        let btn = document.getElementById("trans-btn");
        btn.onclick = function() {
            let value = Number(document.getElementById("dec-number").value);
            dec2bin(value);
        }

        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            // 这里是上一个任务的实现
            let text="";
            let para =document.getElementById("result");
            if(decNumber<0 || parseInt(decNumber)!==decNumber){
                    text = "输入数字有误";
            } else {
                    let arr =[];
                    let i=0;
                    while(decNumber>0){
                        let remain = decNumber %2;
                        decNumber = (decNumber - remain) /2;
                        arr.unshift(remain);
                        i++;
                    }
                    let value_b = Number(document.getElementById("bin-bit").value);
                    if(i<=value_b) {
                        let dif = value_b - i;
                        while(dif--){
                            arr.unshift(0);
                        }
                    }else {
                        console.log("要求的位数不对");
                    }
                    text = arr.join("");
            }
            para.textContent = text ;
        }

    </script>
</body>
</html>
