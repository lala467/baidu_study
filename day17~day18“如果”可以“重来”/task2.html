<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
       let btn = document.getElementById("trans-btn");
       btn.onclick = function() {
        let value = Number(document.getElementById("dec-number").value);
        dec2bin(value);
       }
    function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        let para =document.getElementById("result");
       if(decNumber<0 || parseInt(decNumber)!==decNumber){
            para.textContent = "输入数字有误";
       } else {
            let arr =[];
            while(decNumber>0){
                let remain = decNumber %2;
                decNumber = (decNumber - remain) /2;
                arr.unshift(remain);
            }
            para.textContent =arr.join("");
       }
   }

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding

    </script>
</body>
</html>
